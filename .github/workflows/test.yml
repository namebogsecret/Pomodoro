name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: |
          xvfb-run -a pytest tests/ -v --cov=pomodoro --cov-report=xml

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: pytest tests/ -v --cov=pomodoro --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Check formatting with black
        run: black --check --diff pomodoro/ tests/

      - name: Check imports with isort
        run: isort --check-only --diff pomodoro/ tests/

      - name: Lint with flake8
        run: flake8 pomodoro/ tests/ --max-line-length=100 --ignore=E501,W503

      - name: Type check with mypy
        run: mypy pomodoro/ --ignore-missing-imports
